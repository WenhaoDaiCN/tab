<!DOCTYPE html>
<html lang="zh-CN" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>网页标签管理器</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.9.4/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100">
    <div class="flex flex-col md:flex-row h-screen">
        <!-- 左侧分类栏 -->
        <div class="w-full md:w-64 bg-white shadow-lg">
            <ul class="menu p-4 space-y-2" id="category-menu">
                <li><a class="active" data-category="all">所有标签</a></li>
                <!-- 其他分类将通过 JavaScript 动态添加 -->
            </ul>
            <button class="btn btn-sm btn-outline mt-4 ml-4 w-auto" id="add-category">添加分类</button>
        </div>

        <!-- 主内容区 -->
        <div class="flex-1 p-4 md:p-8 overflow-auto">
            <h1 class="text-2xl md:text-3xl font-bold mb-4 md:mb-6">我的标签</h1>
            
            <!-- 标签网格 -->
            <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-6 gap-4" id="bookmarks-grid">
                <!-- 标签将通过 JavaScript 动态添加 -->
            </div>

            <!-- 添加新标签按钮 -->
            <button class="btn btn-primary mt-6 w-full md:w-auto" id="add-bookmark">添加新标签</button>
        </div>

        <!-- 嵌入式网页区域 -->
        <div class="w-full md:w-1/2 bg-white shadow-lg hidden md:block" id="embedded-web">
            <iframe id="web-frame" src="" class="w-full h-full"></iframe>
        </div>
    </div>

    <!-- 添加书签模态框 -->
    <div id="add-bookmark-modal" class="modal">
        <div class="modal-box w-11/12 max-w-md">
            <h3 class="font-bold text-lg text-center">添加新标签</h3>
            <div class="flex flex-col items-center">
                <input type="text" id="bookmark-url" placeholder="请输入网址" class="input input-bordered w-full mt-4">
                <input type="text" id="bookmark-title" placeholder="请输入标题" class="input input-bordered w-full mt-4">
                <select id="bookmark-category" class="select select-bordered w-full mt-4">
                    <option value="all">所有标签</option>
                    <!-- 其他选项将通过 JavaScript 动态添加 -->
                </select>
                <div class="modal-action">
                    <button id="save-bookmark" class="btn btn-primary">保存</button>
                    <button id="close-modal" class="btn">取消</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 添加分类模态框 -->
    <div id="add-category-modal" class="modal">
        <div class="modal-box w-11/12 max-w-md">
            <h3 class="font-bold text-lg text-center">添加新分类</h3>
            <input type="text" id="category-name" placeholder="请输入分类名称" class="input input-bordered w-full mt-4">
            <div class="modal-action">
                <button id="save-category" class="btn btn-primary">保存</button>
                <button id="close-category-modal" class="btn">取消</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
